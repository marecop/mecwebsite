<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>员工门户</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 登录页面 -->
  <div class="container" id="login-container">
    <h2>员工门户登录</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="用户名" required>
      <input type="password" id="password" placeholder="密码" required>
      <button type="submit">登录</button>
      <p class="message" id="message"></p>
    </form>
  </div>

  <!-- 员工主页 -->
  <div id="dashboard" class="container">
    <h2>欢迎, <span id="employee-name"></span></h2>
    <p id="employee-position"></p>
    <button id="logout-btn">退出登录</button>

    <div class="time-table">
      <h3>员工时间表</h3>
      <ul id="schedule">
        <!-- 这里会填充员工的时间表 -->
      </ul>
    </div>

    <div id="extra-content">
      <!-- 这里可以动态展示更多与员工相关的信息 -->
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const message = document.getElementById('message');
    const loginContainer = document.getElementById('login-container');
    const dashboard = document.getElementById('dashboard');
    const employeeName = document.getElementById('employee-name');
    const employeePosition = document.getElementById('employee-position');
    const logoutBtn = document.getElementById('logout-btn');
    const scheduleList = document.getElementById('schedule');
    const extraContent = document.getElementById('extra-content');

    // 从本地存储检查用户是否已登录
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (loggedInUser) {
      // 如果已登录，直接显示员工主页
      displayDashboard(loggedInUser);
    }

    // 登录表单提交事件
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://mportalm-07a8f9406d21.herokuapp.com/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          message.style.color = 'green';
          message.textContent = `欢迎, ${data.name}`;
          // 将用户信息存储到本地存储
          localStorage.setItem('loggedInUser', JSON.stringify(data));
          // 显示员工主页
          displayDashboard(data);
        } else {
          message.style.color = 'red';
          message.textContent = data.message;
        }
      } catch (error) {
        message.style.color = 'red';
        message.textContent = '网络错误，请稍后重试';
      }
    });

    // 显示员工主页
    function displayDashboard(user) {
      loginContainer.style.display = 'none';
      dashboard.classList.add('visible');
      employeeName.textContent = user.name;
      employeePosition.textContent = `职位: ${user.position}`;
      // 填充时间表
      if (user.schedule && Array.isArray(user.schedule)) {
        scheduleList.innerHTML = '';  // 清空旧数据
        user.schedule.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = item;
          scheduleList.appendChild(listItem);
        });
      }
      // 填充其他个人化内容
      if (user.extraContent) {
        extraContent.innerHTML = `<p>${user.extraContent}</p>`;
      }
    }

    // 退出登录
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      loginContainer.style.display = 'block';
      dashboard.classList.remove('visible');
    });
  </script>
</body>
</html>
