<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
            overflow: hidden; /* 隐藏溢出的图片部分 */
        }
        header .image-container {
            display: flex;
            transition: transform 1s ease-in-out; /* 设置平滑过渡效果 */
        }
        header .image-container img {
            width: 1000px;
            height: 653px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .main-title {
            font-size: 3em;
            margin: 0.5em 0;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="image-container">
            <img src="logo1.jpg" alt="Slideshow Image">
            <img src="image1.jpg" alt="Slideshow Image">
            <img src="image2.jpg" alt="Slideshow Image"> <!-- 复制一张图片，确保滑动无缝 -->
            <img src="image3.jpg" alt="Slideshow Image"> 
            <img src="image4.jpg" alt="Slideshow Image"> 
            <img src="image5.jpg" alt="Slideshow Image">
        </div>
        <h1 class="main-title">MEC</h1>
        <p>Your one-stop destination for amazing content</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="about.html">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to the homepage! Here you'll find the latest updates and news.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>If you have any questions, feel free to <a href="mailto:example@example.com">email us</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MEC Website. All rights reserved.</p>
    </footer>

    <script>
        const images = document.querySelectorAll('header .image-container img');
        let currentIndex = 0;

        function showNextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            const offset = -currentIndex * 1000; // 图片宽度为1000px
            document.querySelector('header .image-container').style.transform = `translateX(${offset}px)`;

            // 等待5秒后再切换到下一张
            setTimeout(showNextImage, 5000);
        }

        // 初始显示
        setTimeout(showNextImage, 5000);
    </script>
</body>
</html>
