<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* 页面背景设置为白色 */
        }
        header {
            background-image: url('your-image.jpg'); /* 设置背景图片 */
            background-size: 1024px 1024px; /* 设置背景图片的大小为 1024x1024 */
            background-position: center; /* 背景居中 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
            overflow: hidden; /* 隐藏溢出的图片部分 */
        }
        header .image-container {
            display: flex;
            transition: transform 1s ease-in-out; /* 平滑过渡 */
        }
        header .image-container img {
            width: 1000px;
            height: 653px;
            display: block; /* 显示所有图片 */
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .main-title {
            font-size: 100px; /* 设置标题字号为100 */
            margin: 0.5em 0;
            color: #fff; /* 设置标题文字颜色为白色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), -2px -2px 4px rgba(0, 0, 0, 0.5); /* 添加边缘阴影效果 */
            position: absolute;
            top: 20%; /* 将标题放置在幕布的上方 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* 确保标题显示在图片上方 */
        }
        .sub-title {
            font-size: 43px; /* 设置副标题字号为43 */
            color: #fff; /* 设置副标题文字颜色为白色 */
            position: absolute;
            top: 40%; /* 副标题位置设置为略低于标题 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* 确保副标题显示在图片上方 */
        }
    </style>
</head>
<body>
    <header>
        <div class="image-container">
            <img src="logo.jpg" alt="logo">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <h1 class="main-title">MEC</h1>
        <p class="sub-title">Your one-stop destination for amazing content</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="about.html">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to Marcus Elam Corporation</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>If you have any questions, feel free to <a href="mailto:yellowairlines@outlook.com">email us</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MEC Offical Website. All rights reserved.</p>
    </footer>

    <script>
        const images = document.querySelectorAll('header .image-container img');
        let currentIndex = 0;

        function showNextImage() {
            // 隐藏所有图片
            images.forEach((img) => img.style.display = 'none');
            
            // 显示当前图片
            images[currentIndex].style.display = 'block';

            // 滑动到下一张图片
            const offset = -currentIndex * 1000; // 图片宽度为1000px
            document.querySelector('header .image-container').style.transform = `translateX(${offset}px)`;

            // 等待5秒后切换到下一张
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0; // 循环回到第一张图片
            }

            setTimeout(showNextImage, 5000);
        }

        // 初始化时，展示第一张图片
        showNextImage();
    </script>
</body>
</html>
