<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- 引入 Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* 页面背景设置为白色 */
        }
        header {
            background-image: url('your-image.jpg'); /* 设置背景图片 */
            background-size: 1024px 1024px; /* 设置背景图片的大小为 1024x1024 */
            background-position: center; /* 背景居中 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
            overflow: hidden; /* 隐藏溢出的图片部分 */
        }
        .main-title {
            font-size: 100px; /* 设置标题字号为100 */
            margin: 0.5em 0;
            color: #fff; /* 设置标题文字颜色为白色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), -2px -2px 4px rgba(0, 0, 0, 0.5); /* 添加边缘阴影效果 */
            position: absolute;
            top: 20%; /* 将标题放置在幕布的上方 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* 确保标题显示在图片上方 */
        }
        .sub-title {
            font-size: 43px; /* 设置副标题字号为43 */
            color: #fff; /* 设置副标题文字颜色为白色 */
            position: absolute;
            top: 40%; /* 副标题位置设置为略低于标题 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* 确保副标题显示在图片上方 */
        }
        /* swiper 容器样式 */
        .wap-banner {
            width: 100%;
            height: 548px;
            position: relative;
            overflow: hidden;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            width: 911px;
            height: 548px;
        }
        .swiper-pagination {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="main-title">MEC</h1>
        <p class="sub-title">Your one-stop destination for amazing content</p>
    </header>

    <!-- Swiper 图片滑动功能 -->
    <div class="wap-banner">
        <div class="swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <a href="javascriptv:;">
                        <img src="image1.jpg" alt="Image 1">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascriptv:;">
                        <img src="image2.jpg" alt="Image 2">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascriptv:;">
                        <img src="image3.jpg" alt="Image 3">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascriptv:;">
                        <img src="image3.jpg" alt="Image 3">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascriptv:;">
                        <img src="image4.jpg" alt="Image 3">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascriptv:;">
                        <img src="image5.jpg" alt="Image 3">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascriptv:;">
                        <img src="logo.jpg" alt="Image 3">
                    </a>
                </li>
            </ul>
        </div>
        <!-- 分页器 -->
        <div class="pagination-wap">
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <nav>
        <a href="#home">Home</a>
        <a href="about.html">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to the homepage! Here you'll find the latest updates and news.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>If you have any questions, feel free to <a href="mailto:example@example.com">email us</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MEC Website. All rights reserved.</p>
    </footer>

    <!-- 引入 Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // 初始化 Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true, // 开启循环
            autoplay: {
                delay: 5000, // 自动播放间隔时间
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true, // 点击分页器切换
            },
            speed: 300, // 切换速度
        });
    </script>
</body>
</html>
