<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>员工门户</title>
  <link rel="stylesheet" href="portalstyle.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <div class="navbar">
    <div class="logo">MEC</div>
    <div class="menu">
      <a href="#reports">报告评论</a>
      <a href="#schedule">周时间表</a>
      <a href="#activities">活动</a>
    </div>
    <div class="user-info">
      <img id="user-avatar" src="" alt="用户头像">
      <div class="dropdown">
        <a href="#profile">用户信息</a>
        <a href="#settings">设置</a>
        <a href="#" id="logout">退出登录</a>
      </div>
    </div>
  </div>

  <!-- 主体内容 -->
  <div class="container">
    <div class="card">
      <h3>欢迎, <span id="user-name"></span>!</h3>
      <p>您的职位: <span id="user-role"></span></p>
    </div>
    <div class="card" id="content">
      <!-- 动态填充的门户功能内容 -->
      <p>这是一个示例门户功能。根据您的需求定制内容。</p>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
